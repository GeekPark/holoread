
# The default permission is generated by scanning all non-internal routes
base: &base
  /api/admin/user/login#POST: allow
  /api/admin/user/logout#POST: allow
  /api/admin/user/resetPassword#POST: allow


visitor: &visitor


user: &user


editor: &editor
  <<: *base


runner: &runner
  <<: *base


admin: &admin
  # user
  /api/admin/users#GET: allow
  /api/admin/users/:id#GET: allow
  /api/admin/users#POST: allow
  /api/admin/users/:id#PUT: allow
  /api/admin/users/:id#DELETE: allow
  # article
  /api/admin/articles#GET: allow
  /api/admin/articles/:id#GET: allow
  /api/admin/articles#POST: allow
  /api/admin/articles/:id#PUT: allow
  /api/admin/articles/:id#DELETE: allow
  # log
  /api/admin/logs#GET: allow
  /api/admin/logs/:id#GET: allow
  /api/admin/logs#POST: allow
  /api/admin/logs/:id#PUT: allow
  /api/admin/logs/:id#DELETE: allow
  # Like
  /api/admin/likes#GET: allow
  /api/admin/likes/:id#GET: allow
  /api/admin/likes#POST: allow
  /api/admin/likes/:id#PUT: allow
  /api/admin/likes/:id#DELETE: allow
  #search
  /api/admin/search#GET: allow

  <<: *visitor
  <<: *user
  <<: *runner
  <<: *editor
  <<: *admin


dev: &dev
  <<: *visitor
  <<: *user
  <<: *runner
  <<: *editor
  <<: *admin
