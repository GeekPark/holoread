
# The default permission is generated by scanning all non-internal routes
base: &base
  /api/admin/user/login#POST: allow
  /api/admin/user/logout#POST: allow
  /api/admin/user/resetPassword#POST: allow


visitor: &visitor


user: &user


editor: &editor
  <<: *base


runner: &runner
  <<: *base


